<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Parken</title>
</head>

<body>
    <div class="content">
        <h1>Parkvorgang</h1>
        <main>
            <div class="freelot-container">Freie Pl√§tze:
                <span class="freeLot"></span>
            </div>
            <form class="parkform" action="/parkcar" method="post">
                <div>
                    <label for="licenceplate">Kennzeichen: </label>
                    <input autocomplete="off" type="text" name="licenceplate" id="licenceplate">
                </div>
                <div>
                    <label for="reserved">Reserviert: </label>
                    <input type="checkbox" name="reserved" id="reserved">
                </div>
            </form>
        </main>
        <nav>
            <input class="parkbutton" type="submit" value="Parken">
            <a class="parkbutton" href="/">Abbrechen</a>
        </nav>
    </div>
</body>
<script src="main.js"></script>

</html>
